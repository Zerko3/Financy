<section class="section--navigation">
  <div class="section--navigation__navigation--box">
    <a #overviewLink (click)="userNavigate(overviewLink)">Overview</a>
    <a #investingLink (click)="userNavigate(investingLink)">Investing</a>
    <a #monthlyExpensesLink (click)="userNavigate(monthlyExpensesLink)"
      >Monthly expenses</a
    >
    <a #saveingsLink (click)="userNavigate(saveingsLink)">Saveings</a>
    <a #logoutLink (click)="userNavigate(logoutLink)">Logout</a>
    <ng-container *ngIf="clickedOnLogout">
      <div>Are you sure you want to logout?</div>
      <a #logoutLink (click)="userNavigate(logoutLink)">Yes</a>
      <a #logoutLinkNo (click)="userNavigate(logoutLinkNo)">No</a>
    </ng-container>
  </div>
</section>
