<section class="section--saveingsForm">
  <div>
    <form #form="ngForm" class="saveings--form" (submit)="onSubmitForm()">
      <div (click)="onUserCloseForm()">
        <i class="dx-icon-close"></i>
      </div>
      <dx-form width="100%" labelLocation="top" [formData]="saveingsData">
        <dxi-item itemType="group" caption="Track your savings" [colCount]="1">
          <dxi-item dataField="date">
            <dxi-validation-rule type="required" message="Date is required">
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="money">
            <dxi-validation-rule
              type="required"
              message="Money for saving is required"
            >
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item
            editorType="dxSelectBox"
            dataField="account"
            [editorOptions]="positionEditorOptions"
          >
            <dxi-validation-rule type="required" message="Account is required">
            </dxi-validation-rule
          ></dxi-item>
          <dxi-item
            editorType="dxSelectBox"
            dataField="typeOfSavings"
            [editorOptions]="positionEditorOptionsTypeOfSaving"
          >
            <dxi-validation-rule
              type="required"
              message="Type of saving is required"
            >
            </dxi-validation-rule
          ></dxi-item>
          <dxi-item
            itemType="button"
            [buttonOptions]="submitButtonOptions"
          ></dxi-item>
        </dxi-item>
      </dx-form>
    </form>
  </div>
</section>

<dx-toast
  [visible]="isVisibleToast"
  [type]="type"
  [message]="message"
></dx-toast>
