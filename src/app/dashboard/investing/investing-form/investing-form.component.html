<form #form="ngForm" class="investing--form" (submit)="onSubmitForm()">
  <div (click)="onUserCloseForm()">
    <i class="dx-icon-close"></i>
  </div>
  <dx-form width="50rem" labelLocation="top" [formData]="investingData">
    <dxi-item itemType="group" caption="Track your savings" [colCount]="1">
      <dxi-item dataField="investingDate"></dxi-item>
      <dxi-item dataField="money"></dxi-item>
      <dxi-item dataField="investingName"></dxi-item>
      <dxi-item
        editorType="dxSelectBox"
        dataField="account"
        [editorOptions]="positionEditorOptions"
      ></dxi-item>
      <dxi-item
        editorType="dxSelectBox"
        dataField="typeOfInvesting"
        [editorOptions]="positionEditorOptionsTypeOfInvesting"
      ></dxi-item>
      <dxi-item
        itemType="button"
        [buttonOptions]="submitButtonOptions"
      ></dxi-item>
    </dxi-item>
  </dx-form>
</form>

<dx-toast
  [visible]="isVisibleToast"
  [type]="type"
  [message]="message"
></dx-toast>
