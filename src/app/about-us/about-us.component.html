<section class="section--aboutus">
  <div class="row">
    <div #imgBox class="section--aboutus__content--box">
      <ng-container *ngIf="isInView">
        <div class="section--aboutus__content--box__img--box">
          <img
            class="section--aboutus__content--box__img--box--img"
            src="../../assets/img/card-opended Background Removed.png"
            alt="Opened card img."
          />
        </div>

        <div
          *ngFor="let data of aboutUsData; let i = index"
          [class]="'section--aboutus__content--box__para--box--' + (i + 1)"
        >
          <div
            [class]="
              'section--aboutus__content--box__para--box--' +
              (i + 1) +
              '__heading--box'
            "
          >
            <span
              [class]="
                'section--aboutus__content--box__para--box--' +
                (i + 1) +
                '__heading--box--circle'
              "
            ></span>
            <h2
              [class]="
                'section--aboutus__content--box__para--box--' +
                (i + 1) +
                '__heading--box--heading'
              "
            >
              {{ data.title }}
            </h2>
          </div>
          <div
            [class]="
              'section--aboutus__content--box__para--box--' +
              (i + 1) +
              '__text--box'
            "
          >
            <p>
              {{ data.description }}
            </p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
